<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, minimum-scale=0.86, maximum-scale=3.0"
    />
    <title>Calculator Application</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="app.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main id="calculator">
      <div id="interface">
        <input type="text" name="output" value="0" id="output" readonly />
        <button type="button" id="btn7" class="btn">7</button>
        <button type="button" id="btn8" class="btn">8</button>
        <button type="button" id="btn9" class="btn">9</button>
        <button type="button" id="divide" class="btn" style="color: red">
          /
        </button>
        <br />
        <button type="button" id="btn4" class="btn">4</button>
        <button type="button" id="btn5" class="btn">5</button>
        <button type="button" id="btn6" class="btn">6</button>
        <button type="button" id="multiply" class="btn" style="color: red">
          *
        </button>
        <br />
        <button type="button" id="btn1" class="btn">1</button>
        <button type="button" id="btn2" class="btn">2</button>
        <button type="button" id="btn3" class="btn">3</button>
        <button type="button" id="minus" class="btn" style="color: red">
          -
        </button>
        <br />
        <button type="button" onclick="func(0)" class="btn">0</button>
        <button type="button" onclick="func('.')" class="btn">.</button>
        <button type="button" id="ans" class="btn" style="color: blue">
          Ans
        </button>
        <button type="button" id="plus" class="btn" style="color: red">
          +
        </button>
        <br />
        <button type="button" id="reset" style="color: blue">Reset</button>
      </div>
    </main>
  </body>
</html>
